version: '3'
services:
  voice:
    build: .
    image: "kai/teamspeak:latest"
    restart: always
    container_name: "teamspeak-voice"
    networks:
      - local
    ports:
      - "9987:9987/udp"
      - "9987:9987"
      - "10011:10011"
      - "30033:30033"
    tty: true
networks:
  local:
    driver: bridge
